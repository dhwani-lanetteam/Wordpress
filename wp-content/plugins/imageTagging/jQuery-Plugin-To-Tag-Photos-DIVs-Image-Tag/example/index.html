    <h1 style="margin-top:150px;">jQuery Image Tag Plugin Examples</h1>

    <h4>Basic Example</h4>
    <image src='https://unsplash.it/1200/700?image=201' id='image1'></image>

    <h4>With customization options</h4>
    <image src='https://unsplash.it/1200/700?image=169' id='image2'></image>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='../js/jquery-image-tag.js'></script>

    <div style='display:none'>
      <form id='image2form'>
        <label>title</label>
        <input type='text' name='title'> </input>
        <label>Comment</label>
        <input type='textarea' name='comment'> </input>
        <input type='submit' value='Tag'></input>
      </form>
    </div>

    <script>
      $(function(){
        $('#image1').imageTag();

        $('#image2').imageTag({tagForm: $("#image2form"), labelProperty:'title'});
      })
    </script>
  </body>
